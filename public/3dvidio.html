<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فيديو مع زر إغلاق</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #e4d099, #F5F5DC, #8B4513);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Video Section */
        .video-container {
            position: relative;
            max-width: 900px;
            width: 90%;
            text-align: center;
        }

        video {
            width: 100%;
            max-width: 900px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* زر الإغلاق */
        .video-container button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            color: white;
            border: none;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10;
            transition: 0.3s;
        }

        .video-container button:hover {
            color: rgb(209, 158, 54);
        }

        /* تصميم خاص للأجهزة الصغيرة */
        @media (max-width: 768px) {
            .video-container {
                width: 95%;
            }

            video {
                max-width: 360px; /* العرض على الجوال */
                height: auto;
            }

            .video-container button {
                font-size: 24px;
                top: 5px;
                right: 5px;
            }
        }

    </style>
</head>
<body>
    <!-- Video Section -->
    <div class="video-container">
        <video id="introVideo" controls>
            <source src="image/louvervidio.mp4" type="video/mp4">
            المتصفح لا يدعم تشغيل الفيديو.
        </video>
        <button onclick="redirectTo3DView()">×</button>
    </div>

    <script>
        function redirectTo3DView() {
            window.location.href = "3d-view.html";
        }
    </script>
</body>
</html>
